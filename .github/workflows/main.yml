name: lint-and-build
on:
  push:
    branches:
      - '*'
jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: lint
        uses: stefanoeb/eslint-action@master
        with:
          args: . --ext .ts,.tsx
      - name: build
        uses: nuxt/actions-yarn@master
        with:
          args: run build
